            (7, 20), (20, 21), (21, 22), (22, 23),
            (7, 24), (24, 25), (25, 26), (26, 27),
            (28, 29), (29, 30), (30, 31), (31, 32),
            (28, 33), (33, 34), (34, 35), (35, 36),
            (28, 37), (37, 38), (38, 39), (39, 40),
            (28, 41), (41, 42), (42, 43), (43, 44),
            (28, 45), (45, 46), (46, 47), (47, 48)

# training
device: [0]
batch_size: 8
