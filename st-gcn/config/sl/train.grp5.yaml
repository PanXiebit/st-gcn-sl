  in_channels: 3
  num_class: 20
  edge_importance_weighting: True
  graph_args:
    layout: 'custom'
    strategy: 'distance' # 'spatial'
    custom_layout:
      num_node: 49
      center: 0
      edge: (0, 1), (1, 2), (2, 3), (3, 28),
            (0, 4), (4, 5), (5, 6), (6, 7),
            (7,  8), ( 8,  9), ( 9, 10), (10, 11), 
